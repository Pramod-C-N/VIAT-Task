<style>
    .color {
        color: white;
    }
</style>

<div class="row">
    <div class="col-lg-6">
        <div class="d-flex align-items-senter" style="padding-right: 15px">
            <ul class="nav nav-tabs nav-line-tabs nav-stretch border-0 mb-3">
                <li style="margin-right: 20px">
                    <a
                        [ngClass]="{
                            'fw-bold nav-link w-100 btn btn-outline active': true,
                            active: tab == 'Sales Invoice'
                        }"
                        data-bs-toggle="tab"
                        (click)="changeTab('Sales Invoice')"
                        [ngStyle]="
                            tab != 'Sales Invoice'
                                ? {
                                      'text-align': 'center',
                                      color: '#20AAF8',
                                      'border-color': '#20AAF8',
                                      border: '1px solid'
                                  }
                                : {
                                      'text-align': 'center',
                                      color: 'white',
                                      'border-color': '#20AAF8',
                                      border: '1px solid',
                                      'background-color': '#20AAF8'
                                  }
                        "
                    >
                        Sales Invoice
                    </a>
                </li>
                <li style="margin-right: 20px">
                    <a
                        [ngClass]="{
                            'fw-bold nav-link w-100 btn btn-outline': true,
                            active: tab == 'Credit Note'
                        }"
                        data-bs-toggle="tab"
                        (click)="changeTab('Credit Note')"
                        [ngStyle]="
                            tab != 'Credit Note'
                                ? {
                                      'text-align': 'center',
                                      color: '#1BC5BD',
                                      'border-color': '#1BC5BD',
                                      border: '1px solid'
                                  }
                                : {
                                      'text-align': 'center',
                                      color: 'white',
                                      'border-color': '#1BC5BD',
                                      border: '1px solid',
                                      'background-color': '#1BC5BD'
                                  }
                        "
                    >
                        Credit Note
                    </a>
                </li>
                <li>
                    <a
                        [ngClass]="{
                            'fw-bold nav-link w-100 btn btn-outline': true,
                            active: tab == 'Debit Note'
                        }"
                        data-bs-toggle="tab"
                        (click)="changeTab('Debit Note')"
                        [ngStyle]="
                            tab != 'Debit Note'
                                ? {
                                      'text-align': 'center',
                                      color: '#F1BC00',
                                      'border-color': '#F1BC00',
                                      border: '1px solid'
                                  }
                                : {
                                      'text-align': 'center',
                                      color: 'white',
                                      'border-color': '#F1BC00',
                                      border: '1px solid',
                                      'background-color': '#F1BC00'
                                  }
                        "
                    >
                        Debit Note
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-lg-4">
        <a
            class="fw-bold nav-link w-15 h-20 btn btn-outline"
            style="
                text-align: center;
                color: white;
                background-color: #20aaf8;
                border-color: #20aaf8;
                width: 50%;
                height: 75%;
                padding: 2%;
                float: right;
            "
            (click)="Process()"
        >
            Process
        </a>
    </div>
    <div class="col-lg-2">
        <a
            class="fw-bold nav-link w-100 h-20 btn btn-outline"
            style="
                text-align: center;
                color: white;
                background-color: #20aaf8;
                border-color: #20aaf8;
                width: 50%;
                height: 75%;
                padding: 2%;
                float: right;
            "
            (click)="exportToCsv()"
        >
            Download
        </a>
    </div>
</div>

<div class="row py-4">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="kt_tab_pane_7" role="tabpanel">
            <div class="card card-p-0 card-flush">
                <div class="card-body">
                    <p-table
                        #dt
                        sortMode="multiple"
                        [columns]="columns"
                        [value]="invoices"
                        [paginator]="true"
                        [scrollable]="true"
                        [rows]="10"
                        [loading]="loader"
                        [showCurrentPageReport]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 10, 15, 20]"
                        [globalFilterFields]="['id', 'Validations', 'ZATCAapp']"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th
                                    *ngFor="let l of labels"
                                    pSortableColumn="{{ l }}"
                                    [ngStyle]="{
                                        'background-color':
                                            colors[l] == 'blue' ? '#e3f2fd' : (colors[l] == 'green' ? '#69f0ae' : colors[l] == 'yellow' ? '#ffd740' : null)
                                    }"
                                >
                                    {{ l | localize }}
                                    <p-sortIcon field="{{ l }}"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td *ngFor="let l of labels">
                                    <span *ngIf="l != 'status'">{{ record[l] }}</span>
                                    <span
                                        *ngIf="l == 'status' && record[l] == 'NOT_CLEARED'"
                                        class="badge badge-danger"
                                    >
                                        ZACTA Rejected
                                    </span>
                                    <span
                                        *ngIf="l == 'status' && record[l] != 'NOT_CLEARED'"
                                        class="badge badge-sucesss"
                                    >
                                        ZACTA Accepted
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>

        <!-- <div class="tab-pane fade" id="kt_tab_pane_8" role="tabpanel">
        ...
      </div>

      <div class="tab-pane fade" id="kt_tab_pane_9" role="tabpanel">
        ...
      </div> -->
    </div>
</div>
<div
    bsModal
    #modalterms="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
    style="position: fixed; width: 100%; height: 100%; justify-content: center; align-items: center; padding-top: 10%"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span>{{ 'Error Messages' | localize }}</span>
                </h3>
            </div>
            <div class="modal-body">
                <ul *ngFor="let e of em?.split(';')">
                    <li>
                        {{ e }}
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="modalterms.hide()">
                    {{ 'Close' | localize }}
                </button>
            </div>
        </div>
    </div>
</div>
