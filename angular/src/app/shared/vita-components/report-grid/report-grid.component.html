<p-table
    #dt
    sortMode="multiple"
    [value]="data"
    [columns]="columns"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 15, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" class="fw-bold" pSortableColumn="{{ col.field }}">
                {{ col.header | localize }}
                <p-sortIcon *ngIf="col.sortable" field="{{ col.field }}"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record="$implicit" let-columns="columns">
        <tr
            [pSelectableRow]="record"
            class="alternate-row"
            [ngClass]="{
                'sales-theme': theme === 'sales',
                'credit-theme': theme === 'credit',
                'debit-theme': theme === 'debit'
            }"
        >
            <td
                [ngStyle]="col.align == 'right' ? { 'text-align': 'right' } : { 'text-align': 'left' }"
                *ngFor="let col of columns"
            >
                <span *ngIf="!col.transform" [innerHtml]="prepareData(record[col.field],col.type)"></span>
                <span *ngIf="col.transform" [innerHtml]="prepareData(col.transform(record[col.field]),col.type)"></span>
            </td>
        </tr>
    </ng-template>
</p-table>
