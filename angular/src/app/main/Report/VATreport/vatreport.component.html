<div class="content d-flex flex-column flex-column-fluid">

    <div class="row col-md-12 mt-1">
        <div class="col-md-4">
            <sub-header [title]="'VAT Return Report' | localize"></sub-header>
        </div>
        <div class="col-md-4 mt-1">
            <input class="form-control ultypes col-md-3" id="StartEndRange" name="StartEndRange"
                        #drp="bsDaterangepicker" readonly="readonly" bsDaterangepickerÂ  [bsConfig]="{rangeInputFormat: 'DD/MM/YYYY'}" dateRangePickerLuxonModifier
                        [(date)]="dateRange" placement="bottom right" (bsValueChange)="getSalesDetailedReport()" />
        </div>
        <div class="col-md-4 mt-1">
            <button
            type="button"
            class="btn btn-outline btn-outline-success me-1 w-100"
            (click)="downloadExcel()"
        >
            <i class="far fa-file-excel btn-md-icon"></i>                            
            Download Report
        </button>

            
        </div>
    </div>
    <div
    bsModal
    #modalterms="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
    style="position: fixed; width: 100%; height: 100%; justify-content: center; align-items: center; padding-top: 10%"
>
    <div class="modal-dialog modal-lg">
    <div class="modal-content" >
        <div class="modal-header">
            <h3 class="modal-title">
                <span>{{ 'Detailed Calculation' | localize }}</span>
            </h3>
        </div>
        <div class="modal-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="kt_tab_pane_7" role="tabpanel">
                    <div class="card card-p-0 card-flush">
                        <div class="card-body">
                            <p-table #dt sortMode="multiple" [value]="invoices" [columns]="columns"
                                 [rows]="10" [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                 [scrollable]="true"
                                [style]="{ width: '100%' }">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th *ngFor="let col of columns" pSortableColumn="{{ col.field }}">
                                            {{ col.header | localize }}                                           
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-columns="columns">
                                    <tr [pSelectableRow]="record">
                                        <td *ngFor="let col of columns">
                                            <span class="rightAlign" >
                                                {{ record[col.field] }}
                                            </span>
                                          
                                        </td>
                                    </tr>
                                </ng-template>                              
                                <ng-template pTemplate="paginatorleft"></ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modalterms.hide()">
                {{ 'Close' | localize }}
            </button>
        </div>
    </div>
</div>
