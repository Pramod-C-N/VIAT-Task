<div class="content d-flex flex-column flex-column-fluid">
  <div class="row col-md-12 mt-3">
    <div class="col-md-6">
      <sub-header [title]="'Custom Report' | localize" ></sub-header>
  </div>
  <div class="col-md-3">
    <select  [(ngModel)]="reportName"
        class="form-select form-select-solid form-select-lg fw-bold " style="border-color: #E4E6EF;">
        <option value="">Select a Report...</option>
        <option *ngFor="let r of reports.items" [value]=" r.customReport.storedProcedureName">
                    {{ r.customReport.reportName }}
                </option>
    </select>
</div>
<div class="col-md-3">

  <input class="form-control" id="StartEndRange" name="StartEndRange" #drp="bsDaterangepicker"
      readonly="readonly" bsDaterangepickerÂ  [bsConfig]="{rangeInputFormat: 'DD/MM/YYYY'}" dateRangePickerLuxonModifier [(date)]="dateRange"
      placement="bottom right" (bsValueChange)="getSalesDetailedReport()" />
</div>
  </div>
  
  <div class="app-container container-fluid">
  <div class="card px-0">
    <!-- <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 mb-1">Tenant: {{tenantName}} (Id:{{tenantId}})</span>
        </h3>
      </div> -->
      <div class="card-body px-4 py-4">
        <div class="row">
          <div class="col-lg-3 mb-3 px-5">
          </div>
          <div class="col-lg-2"></div>
          <div class="col-lg-7 mb-3">
            <div class="row">
              <div class="col-lg-6 mb-3">
                <span>
                  <input class="form form-control" pInputText type="text"
                     placeholder="Search Keyword" />
                </span>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-outline btn-outline-success w-100" (click)="exportToCsv()">
                  <i class="far fa-file-excel btn-md-icon"></i>
                  Download Report
                </button>
              </div>
            </div>
          </div>
      </div>

  

  <div id="table-wrapper">
    <div id="table-scroll">

<div 
style="overflow-x: scroll;overflow-y: scroll;"

                                    class="primeng-datatable-container"
                                >
                                    <p-table
                                        #dataTableAuditLogs
                                        [value]="data"
                                        [paginator]="true"
                                        [rows]="10"
                                       
                                        [scrollable]="true"
                                         ScrollWidth="100%"
                                        [responsive]="true"
 
                                    >
                                        <ng-template pTemplate="header">
                                            <tr>
                                              
                                                <th  *ngFor="let l of labels;"  pSortableColumn="{{l}}">
                                                    {{ l | localize }}
                                                    <p-sortIcon field="{{l}}"></p-sortIcon>

                                                </th>

                                               
                                              
                                               
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-record="$implicit">
                                          <tr >
                                            <td *ngFor="let l of labels;" >
                                              <!-- <span class="p-column-title" style="width: 150px; text-align: end;">{{ 'Id' | localize }}</span> -->
                                                    {{ record[l] }}
                                          </td>
                               
                                          </tr>
                                        </ng-template>

                                        <ng-template  pTemplate="footer">

                                          <tr style="background-color:limegreen">
                                            
                                            <td *ngFor="let f of footer">{{f.value}}</td>
                                           
                                          </tr>
                                        </ng-template>

                                    </p-table>
                                   
                                </div>
                                <!--<Primeng-TurboTable-End>-->
    </div>
  </div>
</div>
