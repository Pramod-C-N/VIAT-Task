<div class="content d-flex flex-column flex-column-fluid">
  <div class="d-flex flex-stack mt-3">
    <sub-header [title]="'WHT Return Report' | localize"></sub-header>
    <div class="d-flex align-items-center" id="alignitems">
      <ul class="nav nav-tabs nav-line-tabs nav-stretch border-0" id="navtabs">
        <li class="nav-item col-md-8">
          <label class="d-flex align-items-center col-md-6">
            <span class="">Taxable Period</span>
          </label>
          <input class="form-control ultypes col-md-6" id="StartEndRange" name="StartEndRange" #drp="bsDaterangepicker"
            readonly="readonly" bsDaterangepickerÂ  [bsConfig]="{rangeInputFormat: 'DD/MM/YYYY'}" dateRangePickerLuxonModifier [(date)]="dateRange"
            placement="bottom right" (bsValueChange)="getSalesDetailedReport()" />
        </li>
      </ul>
    </div>
  </div>
  <div class="app-container container-fluid">
    <div class="card px-0">
      <div class="card-body px-4 py-4">
        <div class="row">
          <div class="col-md-12">
            <div id="display">
              <span class="col-lg-6"></span>
              <span class="col-lg-4">
                <input class="form form-control" pInputText type="text"
                  (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" />
              </span>
              <span id="textalign" class="col-lg-2">
                <button type="button" class="btn btn-outline btn-outline-success btn-" (click)="downloadExcel()">
                  <i class="far fa-file-excel btn-md-icon"></i>
                  <span class="d-none d-md-inline-block">
                    {{ 'Download Report' | localize }}
                  </span>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="kt_tab_pane_7" role="tabpanel">
            <div class="card card-p-0 card-flush">
              <div class="card-body">
                <p-table #dt sortMode="multiple" [value]="data" [columns]="selectedColumns"
                  exportFilename="WHTReturnReport" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [rowsPerPageOptions]="[5, 10, 15, 20]" [scrollable]="true" id="ptable">
                  <ng-template pTemplate="header">
                    <tr>
                      <th id="thstyle" *ngFor="let col of selectedColumns" pSortableColumn="col.field">
                        {{col.header | localize}}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="record">
                      <td id="tdstyle" *ngFor="let col of selectedColumns">
                        <span *ngIf="col.field=='paymentdate'">
                          {{ record.paymentdate.split('T')[0] }}
                        </span>
                        <span *ngIf="col.field!='paymentdate'">
                          {{record[col.field]}}
                        </span>
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="footer">
                    <tr id="trstyle">
                      <td>
                        Total
                      </td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td class="tdwidth">{{totalamountPaid.toFixed(2)}}</td>
                      <td></td>
                      <td class="tdwidth">{{taxDue.toFixed(2)}}</td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="paginatorleft"></ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
