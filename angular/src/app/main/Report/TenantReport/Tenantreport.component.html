<div class="content d-flex flex-column flex-column-fluid">
  <div class="row col-md-12 mt-3">
    <sub-header [title]="'Tenant Report' | localize"> </sub-header>
  </div>
  <div class="app-container container-fluid">
    <div class="card px-0">
      <div class="card-body px-4 py-4">
        <div class="row">
          <div class="col-lg-3 mb-3 px-5">
          </div>
          <div class="col-lg-2"></div>
          <div class="col-lg-7 mb-3">
            <div class="row">
              <div class="col-lg-6 mb-3">
                <span>
                  <input class="form form-control" pInputText type="text"
                    (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-outline btn-outline-success btn-active-light-success me-1 w-100"
                  (click)="downloadExcel(dt.value)">
                  <i class="far fa-file-excel btn-md-icon"></i>
                    {{ 'Download Report' | localize }}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="kt_tab_pane_7" role="tabpanel">
            <div class="card card-p-0 card-flush">
              <div class="card-body">
                <!-- <p-table #dt sortMode="multiple" [value]="invoices" [columns]="selectedColumns"
                  exportFilename="CreditNoteSalesDetailedReport" [globalFilterFields]="selectedColumns"> -->
                  <p-table #dt sortMode="multiple" [value]="invoices" [columns]="selectedColumns"
                  exportFilename="TenantMatserReport" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [rowsPerPageOptions]="[5, 10, 15, 20]" [scrollable]="true" id="ptable">               
                  <ng-template pTemplate="header">
                    <tr>
                      <th *ngFor="let col of selectedColumns" pSortableColumn="col.field">
                        {{col.header | localize}}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="record">
                      <td *ngFor="let col of selectedColumns">
                        <span *ngIf="col.field=='name'">
                          {{ record.name }}
                        </span>
                        <span *ngIf="col.field!='name'">
                          {{record[col.field]}}
                        </span>
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="footer">
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
