<div [@routerTransition]>
    <sub-header [title]="('Sector' | localize)" ></sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="form-group">
                    <label for="Sector_Name">{{ l('Name') }}</label>
                    <input
                        type="text"
                        #Sector_Name="ngModel"
                        id="Sector_Name"
                        class="form-control"
                        [(ngModel)]="sector.name"
                        name="Name"
                    />
                    <validation-messages [formCtrl]="Sector_Name"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_Description">{{ l('Description') }}</label>
                    <input
                        type="text"
                        #Sector_Description="ngModel"
                        id="Sector_Description"
                        class="form-control"
                        [(ngModel)]="sector.description"
                        name="Description"
                    />
                    <validation-messages [formCtrl]="Sector_Description"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_Code">{{ l('Code') }}</label>
                    <input
                        type="text"
                        #Sector_Code="ngModel"
                        id="Sector_Code"
                        class="form-control"
                        [(ngModel)]="sector.code"
                        name="Code"
                    />
                    <validation-messages [formCtrl]="Sector_Code"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_GroupName">{{ l('GroupName') }}</label>
                    <input
                        type="text"
                        #Sector_GroupName="ngModel"
                        id="Sector_GroupName"
                        class="form-control"
                        [(ngModel)]="sector.groupName"
                        name="GroupName"
                    />
                    <validation-messages [formCtrl]="Sector_GroupName"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_IndustryGroupCode">{{ l('IndustryGroupCode') }}</label>
                    <input
                        type="text"
                        #Sector_IndustryGroupCode="ngModel"
                        id="Sector_IndustryGroupCode"
                        class="form-control"
                        [(ngModel)]="sector.industryGroupCode"
                        name="IndustryGroupCode"
                    />
                    <validation-messages [formCtrl]="Sector_IndustryGroupCode"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_IndustryGroupName">{{ l('IndustryGroupName') }}</label>
                    <input
                        type="text"
                        #Sector_IndustryGroupName="ngModel"
                        id="Sector_IndustryGroupName"
                        class="form-control"
                        [(ngModel)]="sector.industryGroupName"
                        name="IndustryGroupName"
                    />
                    <validation-messages [formCtrl]="Sector_IndustryGroupName"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_IndustryCode">{{ l('IndustryCode') }}</label>
                    <input
                        type="text"
                        #Sector_IndustryCode="ngModel"
                        id="Sector_IndustryCode"
                        class="form-control"
                        [(ngModel)]="sector.industryCode"
                        name="IndustryCode"
                    />
                    <validation-messages [formCtrl]="Sector_IndustryCode"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_IndustryName">{{ l('IndustryName') }}</label>
                    <input
                        type="text"
                        #Sector_IndustryName="ngModel"
                        id="Sector_IndustryName"
                        class="form-control"
                        [(ngModel)]="sector.industryName"
                        name="IndustryName"
                    />
                    <validation-messages [formCtrl]="Sector_IndustryName"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_SubIndustryCode">{{ l('SubIndustryCode') }}</label>
                    <input
                        type="text"
                        #Sector_SubIndustryCode="ngModel"
                        id="Sector_SubIndustryCode"
                        class="form-control"
                        [(ngModel)]="sector.subIndustryCode"
                        name="SubIndustryCode"
                    />
                    <validation-messages [formCtrl]="Sector_SubIndustryCode"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Sector_SubIndustryName">{{ l('SubIndustryName') }}</label>
                    <input
                        type="text"
                        #Sector_SubIndustryName="ngModel"
                        id="Sector_SubIndustryName"
                        class="form-control"
                        [(ngModel)]="sector.subIndustryName"
                        name="SubIndustryName"
                    />
                    <validation-messages [formCtrl]="Sector_SubIndustryName"></validation-messages>
                </div>

                <br />
                <label class="form-check form-check-custom form-check-solid">
                    <input
                        id="Sector_IsActive"
                        #Sector_IsActive="ngModel"
                        name="IsActive"
                        [(ngModel)]="sector.isActive"
                        type="checkbox"
                        class="form-check-input"
                    />
                    <span class="form-check-label">
                        {{ l('IsActive') }}
                    </span>
                </label>
                <validation-messages [formCtrl]="Sector_IsActive"></validation-messages>
            </div>
            <div class="card-footer">
                <div class="col-lg-12">
                    <button
                        (click)="save()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                    <button
                        *ngIf="!this.sector.id"
                        (click)="saveAndNew()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('SaveAndNew') }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
