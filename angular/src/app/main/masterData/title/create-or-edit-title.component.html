<div [@routerTransition]>
    <sub-header [title]="('Title' | localize)" [breadcrumbs]="breadcrumbs"></sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="form-group">
                    <label for="Title_Name">{{ l('Name') }}</label>
                    <input
                        type="text"
                        #Title_Name="ngModel"
                        id="Title_Name"
                        class="form-control"
                        [(ngModel)]="title.name"
                        name="Name"
                    />
                    <validation-messages [formCtrl]="Title_Name"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="Title_Description">{{ l('Description') }}</label>
                    <input
                        type="text"
                        #Title_Description="ngModel"
                        id="Title_Description"
                        class="form-control"
                        [(ngModel)]="title.description"
                        name="Description"
                    />
                    <validation-messages [formCtrl]="Title_Description"></validation-messages>
                </div>

                <br />
                <label class="form-check form-check-custom form-check-solid">
                    <input
                        id="Title_IsActive"
                        #Title_IsActive="ngModel"
                        name="IsActive"
                        [(ngModel)]="title.isActive"
                        type="checkbox"
                        class="form-check-input"
                    />
                    <span class="form-check-label">
                        {{ l('IsActive') }}
                    </span>
                </label>
                <validation-messages [formCtrl]="Title_IsActive"></validation-messages>
            </div>
            <div class="card-footer">
                <div class="col-lg-12">
                    <button
                        (click)="save()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                    <button
                        *ngIf="!this.title.id"
                        (click)="saveAndNew()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('SaveAndNew') }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
