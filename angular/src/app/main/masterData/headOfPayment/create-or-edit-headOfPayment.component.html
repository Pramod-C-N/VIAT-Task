<div [@routerTransition]>
    <sub-header
        [title]="('Head of Payment' | localize)"

    ></sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="form-group">
                    <label for="HeadOfPayment_Name">{{ l('Name') }}</label>
                    <input
                        type="text"
                        #HeadOfPayment_Name="ngModel"
                        id="HeadOfPayment_Name"
                        class="form-control"
                        [(ngModel)]="headOfPayment.name"
                        name="Name"
                    />
                    <validation-messages [formCtrl]="HeadOfPayment_Name"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="HeadOfPayment_Description">{{ l('Description') }}</label>
                    <input
                        type="text"
                        #HeadOfPayment_Description="ngModel"
                        id="HeadOfPayment_Description"
                        class="form-control"
                        [(ngModel)]="headOfPayment.description"
                        name="Description"
                    />
                    <validation-messages [formCtrl]="HeadOfPayment_Description"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="HeadOfPayment_Code">{{ l('Code') }}</label>
                    <input
                        type="text"
                        #HeadOfPayment_Code="ngModel"
                        id="HeadOfPayment_Code"
                        class="form-control"
                        [(ngModel)]="headOfPayment.code"
                        name="Code"
                    />
                    <validation-messages [formCtrl]="HeadOfPayment_Code"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="HeadOfPayment_NatureOfService">{{ l('NatureOfService') }}</label>
                    <input
                        type="text"
                        #HeadOfPayment_NatureOfService="ngModel"
                        id="HeadOfPayment_NatureOfService"
                        class="form-control"
                        [(ngModel)]="headOfPayment.natureOfService"
                        name="NatureOfService"
                    />
                    <validation-messages [formCtrl]="HeadOfPayment_NatureOfService"></validation-messages>
                </div>

                <br />
                <label class="form-check form-check-custom form-check-solid">
                    <input
                        id="HeadOfPayment_IsActive"
                        #HeadOfPayment_IsActive="ngModel"
                        name="IsActive"
                        [(ngModel)]="headOfPayment.isActive"
                        type="checkbox"
                        class="form-check-input"
                    />
                    <span class="form-check-label">
                        {{ l('IsActive') }}
                    </span>
                </label>
                <validation-messages [formCtrl]="HeadOfPayment_IsActive"></validation-messages>
            </div>
            <div class="card-footer">
                <div class="col-lg-12">
                    <button
                        (click)="save()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                    <button
                        *ngIf="!this.headOfPayment.id"
                        (click)="saveAndNew()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('SaveAndNew') }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
