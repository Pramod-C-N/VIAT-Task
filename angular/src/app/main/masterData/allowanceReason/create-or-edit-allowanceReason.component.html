<div [@routerTransition]>
    <sub-header
        [title]="('Allowance Reason' | localize)"
    ></sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="form-group">
                    <label for="AllowanceReason_Name">{{ l('Name') }}</label>
                    <input
                        type="text"
                        #AllowanceReason_Name="ngModel"
                        id="AllowanceReason_Name"
                        class="form-control"
                        [(ngModel)]="allowanceReason.name"
                        name="Name"
                    />
                    <validation-messages [formCtrl]="AllowanceReason_Name"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="AllowanceReason_Description">{{ l('Description') }}</label>
                    <input
                        type="text"
                        #AllowanceReason_Description="ngModel"
                        id="AllowanceReason_Description"
                        class="form-control"
                        [(ngModel)]="allowanceReason.description"
                        name="Description"
                    />
                    <validation-messages [formCtrl]="AllowanceReason_Description"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="AllowanceReason_Code">{{ l('Code') }}</label>
                    <input
                        type="text"
                        #AllowanceReason_Code="ngModel"
                        id="AllowanceReason_Code"
                        class="form-control"
                        [(ngModel)]="allowanceReason.code"
                        name="Code"
                    />
                    <validation-messages [formCtrl]="AllowanceReason_Code"></validation-messages>
                </div>

                <br />
                <label class="form-check form-check-custom form-check-solid">
                    <input
                        id="AllowanceReason_IsActive"
                        #AllowanceReason_IsActive="ngModel"
                        name="IsActive"
                        [(ngModel)]="allowanceReason.isActive"
                        type="checkbox"
                        class="form-check-input"
                    />
                    <span class="form-check-label">
                        {{ l('IsActive') }}
                    </span>
                </label>
                <validation-messages [formCtrl]="AllowanceReason_IsActive"></validation-messages>
            </div>
            <div class="card-footer">
                <div class="col-lg-12">
                    <button
                        (click)="save()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                    <button
                        *ngIf="!this.allowanceReason.id"
                        (click)="saveAndNew()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('SaveAndNew') }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
