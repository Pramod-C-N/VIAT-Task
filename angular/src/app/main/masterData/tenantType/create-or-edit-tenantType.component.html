<div [@routerTransition]>
    <sub-header
        [title]="('Tenant Type' | localize)"
       
    ></sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="form-group">
                    <label for="TenantType_Name">{{ l('Name') }}</label>
                    <input
                        type="text"
                        #TenantType_Name="ngModel"
                        id="TenantType_Name"
                        class="form-control"
                        [(ngModel)]="tenantType.name"
                        name="Name"
                    />
                    <validation-messages [formCtrl]="TenantType_Name"></validation-messages>
                </div>

                <div class="form-group">
                    <label for="TenantType_Description">{{ l('Description') }}</label>
                    <input
                        type="text"
                        #TenantType_Description="ngModel"
                        id="TenantType_Description"
                        class="form-control"
                        [(ngModel)]="tenantType.description"
                        name="Description"
                    />
                    <validation-messages [formCtrl]="TenantType_Description"></validation-messages>
                </div>

                <br />
                <label class="form-check form-check-custom form-check-solid">
                    <input
                        id="TenantType_IsActive"
                        #TenantType_IsActive="ngModel"
                        name="IsActive"
                        [(ngModel)]="tenantType.isActive"
                        type="checkbox"
                        class="form-check-input"
                    />
                    <span class="form-check-label">
                        {{ l('IsActive') }}
                    </span>
                </label>
                <validation-messages [formCtrl]="TenantType_IsActive"></validation-messages>
            </div>
            <div class="card-footer">
                <div class="col-lg-12">
                    <button
                        (click)="save()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                    <button
                        *ngIf="!this.tenantType.id"
                        (click)="saveAndNew()"
                        class="btn btn-primary blue float-right"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('SaveAndNew') }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
