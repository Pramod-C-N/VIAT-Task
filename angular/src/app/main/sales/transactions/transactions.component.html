<div [@routerTransition] class="d-flex flex-column flex-column-fluid">
    <div class="card">
        <div *ngIf="hideHeader" class="d-flex flex-stack">
            <div class="mt-3">
                <sub-header [title]="'Recent Transactions' | localize"></sub-header>
            </div>

            <div>
                <div class="d-flex align-items-senter" style="padding-right: 15px">
                    <ul class="nav nav-tabs nav-line-tabs nav-stretch border-0 mb-3">
                        <li style="margin-right: 20px">
                            <a
                                [ngClass]="{
                                    'fw-bold nav-link w-100 btn btn-outline active': true,
                                    active: tab == 'Sales Invoice'
                                }"
                                data-bs-toggle="tab"
                                (click)="changeTab('Sales Invoice')"
                                [ngStyle]="
                                    tab != 'Sales Invoice'
                                        ? {
                                              'text-align': 'center',
                                              color: '#20AAF8',
                                              'border-color': '#20AAF8',
                                              border: '1px solid'
                                          }
                                        : {
                                              'text-align': 'center',
                                              color: 'white',
                                              'border-color': '#20AAF8',
                                              border: '1px solid',
                                              'background-color': '#20AAF8'
                                          }
                                "
                            >
                                Sales Invoice
                            </a>
                        </li>
                        <li style="margin-right: 20px">
                            <a
                                [ngClass]="{
                                    'fw-bold nav-link w-100 btn btn-outline': true,
                                    active: tab == 'Credit Note'
                                }"
                                data-bs-toggle="tab"
                                (click)="changeTab('Credit Note')"
                                [ngStyle]="
                                    tab != 'Credit Note'
                                        ? {
                                              'text-align': 'center',
                                              color: '#1BC5BD',
                                              'border-color': '#1BC5BD',
                                              border: '1px solid'
                                          }
                                        : {
                                              'text-align': 'center',
                                              color: 'white',
                                              'border-color': '#1BC5BD',
                                              border: '1px solid',
                                              'background-color': '#1BC5BD'
                                          }
                                "
                            >
                                Credit Note
                            </a>
                        </li>
                        <li>
                            <a
                                [ngClass]="{
                                    'fw-bold nav-link w-100 btn btn-outline': true,
                                    active: tab == 'Debit Note'
                                }"
                                data-bs-toggle="tab"
                                (click)="changeTab('Debit Note')"
                                [ngStyle]="
                                    tab != 'Debit Note'
                                        ? {
                                              'text-align': 'center',
                                              color: '#F1BC00',
                                              'border-color': '#F1BC00',
                                              border: '1px solid'
                                          }
                                        : {
                                              'text-align': 'center',
                                              color: 'white',
                                              'border-color': '#F1BC00',
                                              border: '1px solid',
                                              'background-color': '#F1BC00'
                                          }
                                "
                            >
                                Debit Note
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div *ngIf="!hideHeader" class="d-flex flex-stack mt-3 search">
            <sub-header [title]="'Transaction Listings' | localize"></sub-header>
            <div class="d-flex align-items-senter">
                <ul class="nav nav-tabs nav-line-tabs nav-stretch border-0" style="gap: 10px">
                    <li class="nav-item">
                        <input
                            class="form-control startEndRange"
                            id="StartEndRange"
                            name="StartEndRange"
                            #drp="bsDaterangepicker"
                            readonly="readonly"
                            bsDaterangepicker
                            [bsConfig]="{ rangeInputFormat: 'DD/MM/YYYY' }"
                            dateRangePickerLuxonModifier
                            [(date)]="dateRange"
                            placement="bottom right"
                            (bsValueChange)="searchData()"
                        />
                    </li>
                    <!-- <li class="nav-item">
                        <button (click)="searchData()" style="width: 100%;
                        " class="btn btn-flex btn-primary startEndRange">
                            Search
                        </button>
                    </li> -->
                </ul>
            </div>
        </div>

        <div *ngIf="!hideHeader" [class]="containerClass">
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -10px; padding-bottom: 10px" class="row">
                        <div class="col-lg-8">
                            <ul class="nav nav-tabs nav-line-tabs nav-stretch border-0 mb-2">
                                <li class="gapbetweenbtn">
                                    <a
                                        [ngClass]="{
                                            'nav-link w-100 btn btn-flex startEndRange fw-bold': true,
                                            active: tab == 'Sales Invoice'
                                        }"
                                        data-bs-toggle="tab"
                                        (click)="changeTab('Sales Invoice')"
                                        [ngStyle]="
                                            tab != 'Sales Invoice'
                                                ? {
                                                      'text-align': 'center',
                                                      color: '#20AAF8',
                                                      'border-color': '#20AAF8',
                                                      border: '1px solid'
                                                  }
                                                : {
                                                      'text-align': 'center',
                                                      color: 'white',
                                                      'border-color': '#20AAF8',
                                                      border: '1px solid',
                                                      'background-color': '#20AAF8'
                                                  }
                                        "
                                    >
                                        Sales Invoice
                                    </a>
                                </li>
                                <li class="gapbetweenbtn">
                                    <a
                                        [ngClass]="{
                                            'nav-link w-100 btn btn-flex startEndRange fw-bold': true,
                                            active: tab == 'Credit Note'
                                        }"
                                        data-bs-toggle="tab"
                                        (click)="changeTab('Credit Note')"
                                        [ngStyle]="
                                            tab != 'Credit Note'
                                                ? {
                                                      'text-align': 'center',
                                                      color: '#1BC5BD',
                                                      'border-color': '#1BC5BD',
                                                      border: '1px solid'
                                                  }
                                                : {
                                                      'text-align': 'center',
                                                      color: 'white',
                                                      'border-color': '#1BC5BD',
                                                      border: '1px solid',
                                                      'background-color': '#1BC5BD'
                                                  }
                                        "
                                    >
                                        Credit Note
                                    </a>
                                </li>
                                <li>
                                    <a
                                        [ngClass]="{
                                            'nav-link w-100 btn btn-flex startEndRange fw-bold': true,
                                            active: tab == 'Debit Note'
                                        }"
                                        data-bs-toggle="tab"
                                        (click)="changeTab('Debit Note')"
                                        [ngStyle]="
                                            tab != 'Debit Note'
                                                ? {
                                                      'text-align': 'center',
                                                      color: '#F1BC00',
                                                      'border-color': '#F1BC00',
                                                      border: '1px solid'
                                                  }
                                                : {
                                                      'text-align': 'center',
                                                      color: 'white',
                                                      'border-color': '#F1BC00',
                                                      border: '1px solid',
                                                      'background-color': '#F1BC00'
                                                  }
                                        "
                                    >
                                        Debit Note
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-4 d-flex align-items-center justify-content-end">
                            <div class="btn-group" dropdown container="body">
                                <a
                                    *ngIf="tab == 'Debit Note'"
                                    class="btn nav-link w-100 btn-sm fw-bold"
                                    [routerLink]="[createUrl]"
                                    [ngStyle]="{
                                        'text-align': 'center',
                                        color: 'white',
                                        'border-color': '#F1BC00',
                                        border: '1px solid',
                                        'background-color': '#F1BC00'
                                    }"
                                >
                                    {{ l('Create ') + tab }}
                                </a>
                                <a
                                    *ngIf="tab == 'Credit Note'"
                                    class="btn nav-link w-100 btn-sm fw-bold"
                                    [routerLink]="[createUrl]"
                                    [ngStyle]="{
                                        'text-align': 'center',
                                        color: 'white',
                                        'border-color': '#1BC5BD',
                                        border: '1px solid',
                                        'background-color': '#1BC5BD'
                                    }"
                                >
                                    {{ l('Create ') + tab }}
                                </a>
                                <a
                                    *ngIf="tab == 'Sales Invoice'"
                                    class="btn nav-link w-100 btn-sm fw-bold"
                                    [routerLink]="[createUrl]"
                                    [ngStyle]="{
                                        'text-align': 'center',
                                        color: 'white',
                                        'border-color': '#20AAF8',
                                        border: '1px solid',
                                        'background-color': '#20AAF8'
                                    }"
                                >
                                    {{ l('Create ') + tab }}
                                </a>
                            </div>
                        </div>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="kt_tab_pane_7" role="tabpanel">
                                <div class="card card-p-0 card-flush">
                                    <div class="card-body">
                                        <report-grid [columns]="columns" [data]="invoices" [theme]="theme"></report-grid>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="tab-pane fade" id="kt_tab_pane_8" role="tabpanel">
                        ...
                      </div>
            
                      <div class="tab-pane fade" id="kt_tab_pane_9" role="tabpanel">
                        ...
                      </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div [hidden]="!hideHeader">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="!hideHeader">
                        <ul class="nav nav-tabs nav-line-tabs nav-stretch border-0">
                            <li class="gapbetweenbtn">
                                <a
                                    [ngClass]="{
                                        'nav-link w-100 btn btn-flex btn-light-primary': true,
                                        active: tab == 'Sales Invoice'
                                    }"
                                    data-bs-toggle="tab"
                                    (click)="changeTab('Sales Invoice')"
                                    [ngStyle]="
                                        tab != 'Sales Invoice'
                                            ? {
                                                  'text-align': 'center',
                                                  color: '#20AAF8',
                                                  'border-color': '#20AAF8',
                                                  border: '1px solid'
                                              }
                                            : {
                                                  'text-align': 'center',

                                                  'border-color': '#20AAF8',
                                                  border: '1px solid',
                                                  'background-color': '#20AAF8'

                                >

                            <li class="gapbetweenbtn">

                                        active: tab == 'Credit Note'
                                    }"
                                    data-bs-toggle="tab"
                                    (click)="changeTab('Credit Note')"
                                    [ngStyle]="
                                        tab != 'Credit Note'
                                            ? {
                                                  'text-align': 'center',
                                                  color: '#1BC5BD',
                                                  'border-color': '#1BC5BD',
                                                  border: '1px solid'
                                              }
                                            : {
                                                  'text-align': 'center',
                                                  color: 'white',
                                                  'border-color': '#1BC5BD',
                                                  border: '1px solid',
                                                  'background-color': '#1BC5BD'
                                              }
                                    "
                                >
                                    Credit Note
                                </a>
                            </li>
                            <li class="gapbetweenbtn">
                                <a
                                    [ngClass]="{
                                        'nav-link w-100 btn btn-flex btn-light-primary': true,
                                        active: tab == 'Debit Note'
                                    }"
                                    data-bs-toggle="tab"
                                    (click)="changeTab('Debit Note')"
                                    [ngStyle]="
                                        tab != 'Debit Note'
                                            ? {
                                                  'text-align': 'center',
                                                  color: '#F1BC00',
                                                  'border-color': '#F1BC00',
                                                  border: '1px solid'
                                              }
                                            : {
                                                  'text-align': 'center',
                                                  color: 'white',
                                                  'border-color': '#F1BC00',
                                                  border: '1px solid',
                                                  'background-color': '#F1BC00'
                                              }
                                    "
                                >
                                    Debit Note
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="kt_tab_pane_7" role="tabpanel">
                            <div class="card card-p-0 card-flush">
                                <div class="card-body">
                                    <report-grid [columns]="columns" [data]="invoices" [theme]="theme"></report-grid>

                                </div>
                            </div>
                        </div>

                        <!-- <div class="tab-pane fade" id="kt_tab_pane_8" role="tabpanel">
                        ...
                      </div>
            
                      <div class="tab-pane fade" id="kt_tab_pane_9" role="tabpanel">
                        ...
                      </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
